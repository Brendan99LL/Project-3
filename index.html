<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COVID-19 STATUS in 2020 and 2021</title>
    
    <!-- Bootstrap Style Sheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- D3 library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-20 p-0 text-center bg-light">
        <h1>COVID-19 STATUS DASHBOARD</h1>
        <p>Interactive charts to explore the US COVID-19 datasets in 2020 & 2021</p>
    </div>
</div>
<br/>



<div class="container zero-padding">
    <div class="row">
        <div class="col-md-3 p-0 text-left bg-light">
            <div class="card card-body bg-light">
                <p><b>Year</b></p>
                <select id="selDataset1" onchange="optionChanged(this.value)"></select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 p-0 text-left bg-light">
            <div class="card card-body bg-light">
                <p><b>Month</b></p>
                <select id="selDataset3" onchange="optionChanged(this.value)"></select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 p-0 text-left bg-light">
            <div class="card card-body bg-light">
                <p><b>State</b></p>
                <select id="selDataset3" onchange="optionChanged(this.value)"></select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 p-0 text-left bg-light">
            <div class="card card-body bg-light">
                <p><b>Age</b></p>
                <select id="selDataset3" onchange="optionChanged(this.value)"></select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 p-0 text-left bg-light">
            <div class="card card-body bg-light">
                <p><b>Condition Group</b></p>
                <select id="selDataset3" onchange="optionChanged(this.value)"></select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 p-0 text-left bg-light">
            <div class="card card-body bg-light">
                <p><b>Condition</b></p>
                <select id="selDataset3" onchange="optionChanged(this.value)"></select>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="logic/map_logic.js"></script>

</body>

</html>
